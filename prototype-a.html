<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype A - Full-width Cinematic</title>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Raleway', sans-serif; background: #FAF8F5; }
        
        /* Pain points placeholder */
        .pain-section {
            padding: 80px 24px;
            text-align: center;
            background: #FAF8F5;
        }
        .pain-section h2 {
            font-size: 1.5rem;
            color: #1D1D1F;
            margin-bottom: 16px;
        }
        .pain-section p { color: #666; }
        
        /* OPTION A: Full-width Cinematic Strip */
        .respirez-cinematic {
            position: relative;
            width: 100%;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
        }
        
        .respirez-cinematic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .respirez-cinematic .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.5) 50%,
                rgba(250,248,245,1) 100%
            );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .respirez-cinematic .respirez-title {
            font-family: 'Sen', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            color: #FFFFFF;
            font-weight: 400;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.4);
        }
        
        .respirez-cinematic .respirez-sub {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            color: rgba(255,255,255,0.95);
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            text-shadow: 0 2px 15px rgba(0,0,0,0.5);
        }
        
        /* Features placeholder */
        .features-section {
            padding: 80px 24px;
            text-align: center;
            background: #FAF8F5;
        }
        .features-section h2 {
            font-size: 2rem;
            color: #B94A2F;
            margin-bottom: 16px;
        }
        .features-section p { color: #666; max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>
    <!-- Pain points placeholder -->
    <section class="pain-section">
        <h2>← Section Pain Points au-dessus</h2>
        <p>Scroll down pour voir la transition "Respirez"</p>
    </section>
    
    <!-- OPTION A: Full-width Cinematic Strip -->
    <section class="respirez-cinematic">
        <img src="assets/images/ipad-ohana.jpg" alt="Ohana Guide sur iPad">
        <div class="overlay">
            <h2 class="respirez-title">Respirez...</h2>
            <p class="respirez-sub">Il existe une façon plus simple et plus premium d'accueillir vos voyageurs.</p>
        </div>
    </section>
    
    <!-- Features placeholder -->
    <section class="features-section">
        <h2>Ohana Guide</h2>
        <p>Sublimez leur séjour. Libérez votre temps.</p>
    </section>
</body>
</html>
